<link rel="import" href="../polymer/polymer.html">
<link rel="import" href="../core-ajax/core-ajax.html">

<script src="../underscore/underscore.js"></script>
<script src="../q/q.js"></script>
<script src="../hashmap/hashmap.js"></script>
<script src="../moment/moment.js"></script>
<script src="../business-rules-engine/dist/business-rules-engine.js"></script>

<!--
Element providing solution to no problem in particular.

##### Example

    <clever-rule-service></core-rule-service>

@element seed-element
@blurb Loads validation rule service for passed url.
@status alpha
@homepage http://polymerlabs.github.io/seed-element
-->
<polymer-element name="clever-rule-service" attributes="rules url rulesDefinitionFormat">

    <template>
        <style>
            :host {
                display: none;
            }
        </style>
        <core-ajax id="ajax"
                   auto
                   url="{{url}}"
                   on-core-response="{{rulesLoaded}}"
                   handleAs="json">
        </core-ajax>
    </template>


    <script>

        Polymer('clever-rule-service',{
            created: function () {
                // Created is a lifecycle callback.
                // You can do setup work in here.
                // More info: http://www.polymer-project.org/docs/polymer/polymer.html#lifecyclemethods
                this.rules = {};
            },
            /**
             * The `rulesLoaded` method will fire when the rule is loaded from url.
             *
             * @method rulesLoaded
             */
            rulesLoaded: function () {
                var json = this.$.ajax.response;
                if (this.rulesDefinitionFormat === 'JSONSchema'){
                    this.rules = new FormSchema.JSONSchemaRuleFactory(json).CreateRule("Main");
                } else {
                    this.rules = new FormSchema.JQueryValidationRuleFactory(json).CreateRule("Main");
                }
            }
        });
    </script>

</polymer-element>
